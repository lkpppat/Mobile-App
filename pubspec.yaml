name: mypets
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.5
  line_icons: ^2.0.1
  animate_do: ^2.1.0
  google_fonts: ^3.0.1
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  firebase_core: ^1.12.0
  firebase_core_platform_interface: 4.5.1
  cloud_firestore: ^3.1.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
     - family: ConcertOne
       fonts:
         - asset: assets/fonts/ConcertOne-Regular.ttf